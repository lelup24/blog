name: Test Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set execute permission for gradlew
        working-directory: admin-backend
        run: chmod +x gradlew

      - name: Run Integrationstests
        working-directory: admin-backend
        run: ./gradlew test

      - name: Hochladen der Artefakte
        uses: actions/upload-artifact@v2
        with:
          name: Testergebnisse
          path: build/reports/tests/test
